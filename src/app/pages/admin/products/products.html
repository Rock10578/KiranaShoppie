<div class="row">
    <div [ngClass]="isSidePanelVisible ? 'col-8' : 'col-12'">
        <div class="card">
            <div class="card-header bg-primary">
                <div class="row">
                    <div class="col-6">
                        Product List
                    </div>
                    <div class="col-6 text-end">
                        <button class="btn btn-sm btn-success" (click)="openSidePanel()">New</button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="card" style="width: 18rem;">
                    <img src="..." class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the cardâ€™s content.</p>
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-4" *ngIf="isSidePanelVisible">
        <div class="card">
            <div class="card-header bg-primary">
                <div class="row">
                    <div class="col-6">
                        New Product
                    </div>
                    <div class="col-6 text-end">
                        <button class="btn btn-sm btn-success" (click)="closeSidePanel()">Close</button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-6">
                        <label for="">SKU</label>
                        <input type="text" name="productSku" [(ngModel)]="productObj.productSku" class="form-control"/>
                     </div>
                    <div class="col-6">
                        <label for="">Name</label>
                        <input type="text" name="productName" [(ngModel)]="productObj.productName" class="form-control"/>
                     </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="">Short Name</label>
                        <input type="text" name="productShortName" [(ngModel)]="productObj.productShortName" class="form-control"/>
                     </div>
                    <div class="col-6">
                        <label for="">Price</label>
                        <input type="text" name="productPrice" [(ngModel)]="productObj.productPrice" class="form-control"/>
                     </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="">Category</label>
                        <select [(ngModel)]="productObj.categoryId" class="form-select">
                            <option *ngFor="let cate of categoryList" [value]="cate.categoryId">{{cate.categoryName}}</option>
                        </select>
                    </div>
                    <div class="col-6">
                        <label for="">Delivery Time Span</label>
                        <input type="" [(ngModel)]="productObj.deliveryTimeSpan" class="form-control"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <label for="">Image URL</label>
                        <input type="text" name="productImageUrl" [(ngModel)]="productObj.productImageUrl" class="form-control"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <label for="">Product Description</label>
                        <input type="text" name="productDescription" [(ngModel)]="productObj.productDescription" class="form-control py-5"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
